name: Test Project
on: push
jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
          - name: Get the code fetching from repo
            uses: actions/checkout@v4
          - name: Install nodeJS
            uses: actions/setup-node@v3
          - name: Install npm
            run: npm install  
          - name: Install dependencies
            run: npm ci
          - name: Run tests
            run: npm test  
 
